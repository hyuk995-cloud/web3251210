<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
</head>
<body>
    <script>
        /*
        function 함수명(매개변수1, 매개변수2){
            js 코드;
        }
        */

        function profile(name, area, age){
            document.write(`안녕하세요. ${name}입니다. <br>`);
            document.write(`${area}에 거주하고 있습니다.<br>`);
            document.write(`${age}살입니다. <br><br>`);
        }

        profile("홍길동","인천", 50);
        profile("영희","서울", 10);
    </script>
</body>
</html>
