<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리턴평균</title>
</head>
<body>
    <script>
        function subjectAvg(subDate){
            let sum = 0;
            for(let i = 0; i < subDate.length; i++){
                sum += Number(prompt(`${subDate[i]}의 점수는?`));
            }
            console.log(sum);
            
            let avg = Math.round(sum/subDate.length);
            return avg;
        }

        let arrsubject = ["국어","수학","영어"];


        let result = subjectAvg(arrsubject);
        document.write(result);
        
    </script>
</body>
</html>
