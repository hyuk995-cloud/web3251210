<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라슬라이드2</title>
    <style>
        .slide_container {
            width: 1000px;
            height: 500px;
            border: 3px solid goldenrod;
            text-align: center;
            line-height: 500px;
            font-size: 100px;
            color: goldenrod;
            margin: 0 auto;
            overflow: hidden;
        }

        .btn_box {
            width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 120px;
            height: 60px;
            background-color: gold;
            font-size: 28px;
            color: #fff;
            border: none;
            border-radius: 10px;
        }

        .content_contaier {
            width: 4000px;
            height: 500px;
            margin: 0;
            padding: 0;
            display: flex;

        }

        .content_contaier>li {
            width: 1000px;
            list-style: none;

        }

        .page1 {
            background-color: rgb(204, 118, 118);
        }

        .page2 {
            background-color: rgb(128, 128, 87);
        }

        .page3 {
            background-color: rgb(111, 111, 180);
        }

        .page4 {
            background-color: rgb(62, 112, 75);
        }
    </style>
</head>

<body>
    <div class="slide_container">
        <ul class="content_contaier">
            <li class="page1">1</li>
            <li class="page2">2</li>
            <li class="page3">3</li>
            <li class="page4">4</li>
        </ul>
    </div>

    <div class="btn_box">
        <button>prev</button>
        <button>next</button>
    </div>

    <script>
        const viewBox = document.querySelector(".slide_container");
        const btns = document.querySelector(".btn_box");
        let index = 0;

        console.log(viewBox.children[0]);

        btns.children[0].addEventListener("click", prev);
        btns.children[1].addEventListener("click", next);

        function prev(){
        if (index === 0) {
            index = 3;
        } else {
            index--;
        }
        viewBox.children[0].style.transform = 'translateX(-' + (index * 1000) + 'px)';
        }

        function next(){
        if (index === 3) {
            index = 0;
        } else {
            index++;
        }
        viewBox.children[0].style.transform = 'translateX(-'+(index * 1000) + 'px)';
        }


        setInterval(()=>{
            next();
        }, 2000);
    </script>
</body>

</html>
