<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 최고 점수 학생 찾기</title>
</head>
<body>
    <script>
        let student = [
            {name:"엘사", score:85},
            {name:"모아나", score:92},
            {name:"주디", score:78},
            {name:"라푼젤", score:36}
        ]
        console.log(student[0]);

        document.write("모든 학생 평균 <br>");

        let totalscore = 0;
        for(let i = 0; i < student.length; i++){
            console.log(student[i].score);
            totalscore += student[i].score;
        }

        let avg = totalscore / student.length;
        let round = Math.round(avg);

        document.write(`평균 ${round} <br>`);

        // 최고 점수 학생 이름 찾기
        let maxName = 0;
        let maxScore = 0;

        for( let i = 0; i < student.length; i++){
            if(student[i].score > maxScore){
                maxName = student[i].name;
                maxScore = student[i].score;
            }
        }
        document.write(`학생이름 : ${maxName}, 최고 점수: ${maxScore}`);
    </script>
</body>
</html>
