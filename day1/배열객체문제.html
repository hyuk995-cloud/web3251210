<body>
    <script>
        let group1 = ["사과", "바나나" ];
        let group2 = ["포도", "딸기" ];

        // 그룹1과 2를 합치기
        // 바나나랑 포도만 출력하기
        // 사과를 삭제하고 망고를 추가
        // 오름차순으로 정리

        // 내가 만든거

        // let result = group1.concat(group2);
        // console.log(result);
        // document.write(result + "<br>");

        // result2 = result.slice(1,3);
        // console.log(result2);
        // document.write(result + "<br>");

        // result = group1.unshift("망고");
        // console.log(result);
        // document.write(result + "<br>");
        // ================================================

        // 강사님이 만든거
        let allFruits = group1.concat(group2);
        document.write(allFruits + "<br>");


        let sliceFruits = allFruits.slice(1, 3);
        document.write(sliceFruits + "<br>");

        allFruits.shift();
        allFruits.unshift("망고");
        document.write(allFruits + "<br>")

        allFruits.sort()
        document.write(allFruits + "<br>");




    </script>
