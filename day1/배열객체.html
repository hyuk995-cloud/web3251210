<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체</title>
</head>
<body>
    <script>
        // 배열 객체 사용 가능한 방법 3가지
        // 1번째
        let arrDate = new Array();
        arrDate[0] = "안녕하세요 오늘은 배열 객체를 배워볼게요";
        arrDate[1] = 7;
        arrDate[2] = "7은 제가 좋아하는 숫자 입니다.";

        document.write(arrDate,"<br>");

        // 2번째
        let arrDate2 = new Array("오늘의 날씨는", "매우 추워요", "오들오들");
        document.write(arrDate2,"<br>");

        // 3번째 가장 많이 사용함
        let arrDate3 = ["자바스크립트","재미있나요?","100점 만점에",100,"점"];
        document.write(arrDate3,"<br>");

        let a = [1, 2, 3];
        console.log(a[0]);
        console.log(a[1]);
        console.log(a[2]);
        
        console.log(a.length);

        for(let i = 0; i < a.length; i++){
            console.log(a[i].score);
        }

    </script>
</body>
</html>
