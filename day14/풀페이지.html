<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }

        .menu {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            right: 50px;
            list-style: none;
        }

        .menu_item {
            margin: 16px 0;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .menu_item.active {
            color: #000;
        }

        @media(max-width:1024px) {
            body {
                overflow: auto;
            }
        }

        @media(width:1023px){
            li {
                display: hidden;
            }
        }
    </style>
</head>

<body>
    <div>
        <section class="section" style="background: rgb(39, 194, 194);">
            section1
        </section>
        <section class="section" style="background: red;">
            section2
        </section>
        <section class="section" style="background: yellow;">
            section3
        </section>
        <section class="section" style="background: purple;">
            section4
        </section>
        <section class="section" style="background: orange;">
            section5
        </section>
        <section class="section" style="background: green;">
            section6
        </section>
        <section class="section" style="background: chocolate">
            section7
        </section>
        <section class="section" style="background: darkblue;">
            section8
        </section>
    </div>

    <ul class="menu" id="menu">
        <li class="menu_item" data-index="0">
            section1
        </li>
        <li class="menu_item" data-index="1">
            section2
        </li>
        <li class="menu_item" data-index="2">
            section3
        </li>
        <li class="menu_item" data-index="3">
            section4
        </li>
        <li class="menu_item" data-index="4">
            section5
        </li>
        <li class="menu_item" data-index="5">
            section6
        </li>
        <li class="menu_item" data-index="6">
            section7
        </li>
        <li class="menu_item" data-index="7">
            section8
        </li>
    </ul>

    <script>
        const sections = document.querySelectorAll(".section");
        const menuItems = document.querySelectorAll(".menu_item")
        const totalSections = sections.length; // 총 섹션의 개수(8)
        console.log(totalSections);
        let isScrolling = false; // 스크롤중인지 체크하는 변수(false = 스크롤 아님, True는 스크롤중임)
        let isFullPageScrollActive = false; // 현재 풀페이지가 활성화 된 상태인지 확인
        const breakPoint = 1024;
        let currentSectionIndex = 0; // 현재 보고있는 섹션 번호

        //=====================================================================================================================
        // 메뉴 active 되면 색상 변경
        function updateMenu() {
            menuItems.forEach((item, index) => {
                if (index === currentSectionIndex) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            })
        }
        updateMenu();
        //=====================================================================================================================
        // 메뉴 클릭 이벤트

        menuItems.forEach((item) => {
            item.addEventListener("click", (e) => {
                const index = parseInt(e.target.dataset.index, 10);
                // parseInt(문자열, 진법(2, 10, 16 진법))
                // target = 내가 누른거 e로 불러줌
                // dataset.index = 인덱스인 이유는 내가 데이타 셋 (이름) 을 인덱스로 지어서 그럼
                console.log(index)
                currentSectionIndex = index;
                sections[currentSectionIndex].scrollIntoView({
                    // scrollIntoView : 특징 html 요소가 화면에 보여지게 자동 스크롤 해주는 기능
                    behavior: "smooth"
                });
                updateMenu();
            });
        })

        //=====================================================================================================================
        // 풀페이지 이벤트
        function handleScroll(event) {

            // 이벤트라는 매개변수는 우리가 직접 넣어주지 않고 
            // 마우스 휠을 내리거나 올릴때 함수를 호출 할 때 알아서 이벤트에 들어감.
            // window.addEventListener("wheel",handleScroll);
            // 위처럼 작성하면 handelScroll을 직접 실행하는게 아니고 어떤 이벤트로 인해 실행하게됨.
            // handelScroll(evemtObject);
            // window.adeeEventLister("wheel",(e)=>{
            //          handelScroll(e);
            // }/
            // event.deltaY -> 스크롤방향 위 아래
            // event.deltaX -> 스크롤 방향 좌 우
            // event.target -> 이벤트가 발생한 요소
            // event.type -> wheel
            if (window.innerWidth <= 1024) return;
            if (isScrolling) return;

            isScrolling = true;

            if (event.deltaY > 0) {
                //deltaY : 마우스 휠이 얼마나 회전했는지, 스크롤의 방향과 속도를 나타냄( 밑으로 스크롤하면 양수, 위로 가면 음수로 반환)
                currentSectionIndex = Math.min(currentSectionIndex + 1, totalSections - 1);
            }else {
                currentSectionIndex = Math.max(currentSectionIndex - 1, 0);
            }
            sections[currentSectionIndex].scrollIntoView({
                    // scrollIntoView : 특징 html 요소가 화면에 보여지게 자동 스크롤 해주는 기능
                    behavior: "smooth"
                });
            updateMenu();
            setTimeout(()=>{
                isScrolling = false;
            },4000)
        }

        //=====================================================================================================================
        // 반응형 함수
        function initFullPageScroll(){
            if(window.innerWidth > breakPoint){
                window.addEventListener("wheel",handleScroll);
            }else {
                window.removeEventListener("wheel",handleScroll);
            }
            //브라우저의 너비가 1024보다 크다면 handleScroll 실행, 작다면 handleScroll제거
        }

        window.addEventListener("resize",initFullPageScroll);
        initFullPageScroll()
    </script>
</body>

</html>
