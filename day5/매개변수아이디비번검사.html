        // 아래는 강사님

        let id = "abc";
        let pw = 1234;

        function login(userId, userPw){
            if(id == userId){
                if(pw = userPw){
                    document.write("로그인 되었습니다!");
                }else {
                    document.write("비밀번호가 일치하지 않습니다.");
                }
            }else {
                document.write("아이디가 다릅니다.");
            }
        }

        let userId = prompt("아이디를 입력해주세요.");
        let userPw = prompt("비밀번호를 입력해주세요.");

        login(userId, userPw);
    </script>
