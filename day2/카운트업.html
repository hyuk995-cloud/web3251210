    <script>
        // 사용자에게 숫자를 입력받음

        // setinterval을 통해 숫자를 증가시킴

        // console.log(userNum);

        //     startNum++
        //     console.log(startNum);
        //     document.write(startNum);
        // }
        // }, 100)

        //강사님꺼

        let userNumber = Number(prompt("숫자를 입력"));
        let currentNum = 0;

        let userCountUp = setInterval(() => {
            document.write(currentNum + "<br>");
            currentNum++;
            if(currentNum > userNumber){
                clearInterval(userCountUp);
                document.write("카운트업 완료");
            }else if(String(userNumber)){
                clearInterval(userCountUp);
            }
        },100);
    </script>
