<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .loding_container {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            height: 5000px;
            background-color: linear-gradient(50deg, red 50%, black 50%);
            justify-items: center;
            align-items: center;
        }

        .dots {
            display: flex;
            gap: 30px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            animation: dots 1.5s infinite linear;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        .loding_text {
            font-size: 32px;
            color: #fff;
            animation: text_fade 1.5s infinite linear;
        }
        
        @keyframes dots {
            0% {
                transform: translateY(1);
            }

            50% {
                transform: translateY(25px);
            }
        }

        @keyframes text_fade {
            0% {
                opacity: 1;
            }
            

            100% {
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="loding_container">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="loding_text">사이트를 준비중입니다.</p>
    </section>

    <section class="main_container">
        <h1>로딩완료</h1>
        <p>웹페이지 확인 가능</p>
    </section>
    <script>
        function hiddenLoding(){
            const lodingContainer = document.querySelector(".loding_container");
            lodingContainer.classList.add("hidden");
        }

        setTimeout(hiddenLoding,3000);
    </script>
</body>
</html>
